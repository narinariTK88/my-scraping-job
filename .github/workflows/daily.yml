name: Chiebukuro-Scraper-v2

on:
  schedule:
    - cron: '0 10 * * *'  # 日本時間 19:00 (UTC 10:00) -> URL収集
    - cron: '16 15 * * *' # 日本時間 00:16 (UTC 15:16) -> 詳細解析
  workflow_dispatch:      # 手動実行用ボタン

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write    # CSVを保存するために書き込み権限を許可

    steps:
      - name: リポジトリを読み込む
        uses: actions/checkout@v3

      - name: Pythonのセットアップ
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 必要なライブラリをインストール
        run: |
          pip install requests beautifulsoup4 pandas lxml

      # 【URL収集フェーズ】
      # 19:00の定時実行、または手動実行の時に動く
      - name: URL収集フェーズ
        if: github.event.schedule == '0 10 * * *' || github.event_name == 'workflow_dispatch'
        run: python main.py --mode save_urls --pages 75

      # 【詳細解析フェーズ】
      # 00:16の定時実行、または手動実行の時に動く
      - name: 詳細解析フェーズ
        if: github.event.schedule == '16 15 * * *' || github.event_name == 'workflow_dispatch'
        run: python main.py --mode analyze --margin 0.8 --len 100

      # 【結果を保存】
      # 生成されたCSVファイルをGitHubリポジトリにコミット・プッシュ
      - name: 結果を保存
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # CSVが存在するか確認してから追加
          if [ -n "$(ls *.csv 2>/dev/null)" ]; then
            git add *.csv
            git commit -m "Update chiebukuro data [skip ci]" || echo "No changes to commit"
            git pull --rebase origin main
            git push origin main
          else
            echo "保存するCSVファイルが見つかりませんでした。"
          fi
