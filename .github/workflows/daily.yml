name: Chiebukuro-Scraper-v2

on:
  schedule:
    - cron: '0 10 * * *'  # 日本時間の19:00 (UTC 10:00) -> 毎日自動でURL収集
    - cron: '16 15 * * *' # 日本時間の00:16 (UTC 15:16) -> 毎日自動で詳細解析
  workflow_dispatch:      # 手動実行用ボタンを表示

jobs:
  build:
    runs-on: ubuntu-latest
    # 書き込み権限を明示的に許可（これがないと保存に失敗することがあります）
    permissions:
      contents: write

    steps:
      - name: リポジトリを読み込む
        uses: actions/checkout@v3

      - name: Pythonのセットアップ
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 必要なライブラリをインストール
        run: |
          pip install requests beautifulsoup4 pandas lxml

      # 手動実行、または19:00のスケジュールの時に動く
      - name: URL収集フェーズ
        if: github.event_name == 'workflow_dispatch' || github.event.schedule == '0 10 * * *'
        run: python main.py --mode save_urls --pages 2

      # 手動実行、または深夜00:16のスケジュールの時に動く
      - name: 詳細解析フェーズ
        if: github.event_name == 'workflow_dispatch' || github.event.schedule == '16 15 * * *'
        run: python main.py --mode analyze --margin 1.0 --len 100

      - name: 結果を保存
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          # CSVファイルが存在する場合のみ処理を進める
          if [ -n "$(ls *.csv 2>/dev/null)" ]; then
            git add *.csv
            git commit -m "Update chiebukuro data [skip ci]" || echo "No changes to commit"
            git pull --rebase origin main
            git push origin main
          else
            echo "No CSV files found to commit."
          fi
