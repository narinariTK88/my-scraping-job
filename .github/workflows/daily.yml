name: Chiebukuro-Scraper-v2

on:
  schedule:
    # --- 夜のサイクル ---
    - cron: '0 10 * * *'  # 日本時間 19:00 (UTC 10:00) -> URL収集
    - cron: '16 15 * * *' # 日本時間 00:16 (UTC 15:16) -> 詳細解析
    # --- 朝・昼のサイクル ---
    - cron: '0 22 * * *'  # 日本時間 07:00 (UTC 22:00) -> URL収集
    - cron: '16 3 * * *'  # 日本時間 12:16 (UTC 03:16) -> 詳細解析
  workflow_dispatch:      # 手動実行用ボタン

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: リポジトリを読み込む
        uses: actions/checkout@v3

      - name: Pythonのセットアップ
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 必要なライブラリをインストール
        run: |
          pip install requests beautifulsoup4 pandas lxml

      # --- URL収集フェーズ ---
      # 【自動実行(schedule)】のときは 75ページ
      - name: URL収集フェーズ (自動実行)
        if: github.event_name == 'schedule' && (github.event.schedule == '0 10 * * *' || github.event.schedule == '0 22 * * *')
        run: python main.py --mode save_urls --pages 75

      # 【手動実行(workflow_dispatch)】のときは 5ページ
      - name: URL収集フェーズ (手動実行)
        if: github.event_name == 'workflow_dispatch'
        run: python main.py --mode save_urls --pages 5

      # --- 詳細解析フェーズ ---
      # スケジュールまたは手動実行時に動く
      - name: 詳細解析フェーズ
        if: github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'
        run: python main.py --mode analyze --margin 1.0 --len 100

      - name: 結果を保存
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          if [ -n "$(ls *.csv 2>/dev/null)" ]; then
            git add *.csv
            git commit -m "Update chiebukuro data [skip ci]" || echo "No changes to commit"
            git pull --rebase origin main
            git push origin main
          else
            echo "保存するCSVファイルが見つかりませんでした。"
          fi
