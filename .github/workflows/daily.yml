name: Chiebukuro-Scraper

on:
  schedule:
    - cron: '16 15 * * *' # 日本時間の午前0時16分に毎日実行
  workflow_dispatch:      # 手動実行用ボタンを表示

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: リポジトリを読み込む
        uses: actions/checkout@v3

      - name: Pythonのセットアップ
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 必要なライブラリをインストール
        run: |
          pip install requests beautifulsoup4 pandas lxml

      - name: スクレイピングを実行
        run: python main.py  # スクリプトのファイル名がmain.pyであることを確認してください

      - name: 結果を保存
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add *.csv
          # コミットする変更がある場合のみコミット
          git commit -m "Update scraped data" || exit 0
          # リモートの最新の変更を取り込んでからPush（競合防止）
          git pull --rebase origin main
          git push origin main
