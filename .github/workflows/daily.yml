name: Chiebukuro-Scraper-v2

on:
  schedule:
    - cron: '0 10 * * *'  # ① 19:00 (JST) -> URL収集のみ
    - cron: '16 15 * * *' # ② 00:16 (JST) -> 詳細解析のみ
    - cron: '0 22 * * *'  # ③ 07:00 (JST) -> URL収集のみ
    - cron: '16 3 * * *'  # ④ 12:16 (JST) -> 詳細解析のみ
  workflow_dispatch:      # 手動実行 -> 両方実行

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: pip install requests beautifulsoup4 pandas lxml

      # --- URL収集フェーズ ---
      # 19:00, 07:00, または手動実行時のみ動く
      - name: URL収集フェーズ
        if: |
          github.event.schedule == '0 10 * * *' || 
          github.event.schedule == '0 22 * * *' || 
          github.event_name == 'workflow_dispatch'
        run: |
          # 自動なら75、手動なら5
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            python main.py --mode save_urls --pages 5
          else
            python main.py --mode save_urls --pages 75
          fi

      # --- 詳細解析フェーズ ---
      # 00:16, 12:16, または手動実行時のみ動く（ここを厳密に修正しました）
      - name: 詳細解析フェーズ
        if: |
          github.event.schedule == '16 15 * * *' || 
          github.event.schedule == '16 3 * * *' || 
          github.event_name == 'workflow_dispatch'
        run: python main.py --mode analyze --margin 1.0 --len 100

      # --- 保存フェーズ ---
      - name: 結果を保存
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          # 変更がある場合のみコミット
          if [ -n "$(git status --porcelain)" ]; then
            git add *.csv
            git commit -m "Update chiebukuro data [skip ci]"
            git pull --rebase origin main
            git push origin main
          else
            echo "No changes to commit"
          fi
