name: Chiebukuro-Scraper-v2

on:
  schedule:
    - cron: '0 10 * * *'  # 19:00 (JST) -> URL収集
    - cron: '16 15 * * *' # 00:16 (JST) -> 詳細解析
    - cron: '0 22 * * *'  # 07:00 (JST) -> URL収集
    - cron: '16 3 * * *'  # 12:16 (JST) -> 詳細解析
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: pip install requests beautifulsoup4 pandas lxml

      # --- URL収集フェーズ ---
      - name: URL収集フェーズ
        if: |
          github.event.schedule == '0 10 * * *' || 
          github.event.schedule == '0 22 * * *' || 
          github.event_name == 'workflow_dispatch'
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            python main.py --mode save_urls --pages 5
          else
            python main.py --mode save_urls --pages 75
          fi

      # --- 詳細解析フェーズ ---
      - name: 詳細解析フェーズ
        if: |
          github.event.schedule == '16 15 * * *' || 
          github.event.schedule == '16 3 * * *' || 
          github.event_name == 'workflow_dispatch'
        run: python main.py --mode analyze --margin 1.0 --len 100

      # --- 保存フェーズ ---
      - name: 結果を保存
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # dataフォルダ内の全変更を保存
          git add data/
          
          if [ -n "$(git status --porcelain)" ]; then
            git commit -m "Update chiebukuro structured data [skip ci]"
            git pull --rebase origin main
            git push origin main
          else
            echo "No changes to commit"
          fi
